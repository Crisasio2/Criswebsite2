<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E'Crist Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9f7;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes leafSway {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(2deg) scale(1.02); }
            75% { transform: rotate(-2deg) scale(0.98); }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
            margin-bottom: 20px;
            animation: fadeInScale 1s ease-out;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.8s ease-out 0.2s both;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #2d5016;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6b8e23, #8fbc8f);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .logo:hover .logo-icon {
            transform: rotate(360deg);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-link {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            font-size: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #6b8e23, #8fbc8f);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #2d5016;
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .sign-up-btn {
            background: #6b8e23;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 35, 0.3);
        }

        .sign-up-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 142, 35, 0.4);
            background: #556b2f;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 400px;
            background: linear-gradient(135deg, #8fbc8f 0%, #9acd32 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Natural leaves */
        .leaf-frame {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                /* Top left leaves */
                radial-gradient(ellipse 200px 100px at 0% 0%, transparent 30%, rgba(45,80,22,0.7) 31%, rgba(45,80,22,0.7) 70%, transparent 71%),
                /* Top right leaves */  
                radial-gradient(ellipse 200px 100px at 100% 0%, transparent 30%, rgba(45,80,22,0.7) 31%, rgba(45,80,22,0.7) 70%, transparent 71%),
                /* Bottom left leaves */
                radial-gradient(ellipse 150px 80px at 0% 100%, transparent 30%, rgba(45,80,22,0.6) 31%, rgba(45,80,22,0.6) 70%, transparent 71%),
                /* Bottom right leaves */
                radial-gradient(ellipse 150px 80px at 100% 100%, transparent 30%, rgba(45,80,22,0.6) 31%, rgba(45,80,22,0.6) 70%, transparent 71%);
        }

        /* Individual leaves */
        .leaf {
            position: absolute;
            background: rgba(45,80,22,0.8);
            border-radius: 50px;
            animation: leafSway 4s ease-in-out infinite;
        }

        /* Top left corner leaves */
        .leaf-1 { width: 120px; height: 8px; top: 30px; left: 50px; transform: rotate(-45deg); animation-delay: -1s; }
        .leaf-2 { width: 100px; height: 6px; top: 45px; left: 30px; transform: rotate(-30deg); animation-delay: -2s; }
        .leaf-3 { width: 90px; height: 6px; top: 60px; left: 40px; transform: rotate(-60deg); animation-delay: -0.5s; }
        .leaf-4 { width: 80px; height: 5px; top: 75px; left: 20px; transform: rotate(-20deg); animation-delay: -3s; }

        /* Top right corner leaves */
        .leaf-5 { width: 120px; height: 8px; top: 30px; right: 50px; transform: rotate(45deg); animation-delay: -1.5s; }
        .leaf-6 { width: 100px; height: 6px; top: 45px; right: 30px; transform: rotate(30deg); animation-delay: -2.5s; }
        .leaf-7 { width: 90px; height: 6px; top: 60px; right: 40px; transform: rotate(60deg); animation-delay: -0.2s; }
        .leaf-8 { width: 80px; height: 5px; top: 75px; right: 20px; transform: rotate(20deg); animation-delay: -3.2s; }

        /* Bottom left corner leaves */
        .leaf-9 { width: 100px; height: 7px; bottom: 150px; left: 40px; transform: rotate(45deg); animation-delay: -4s; }
        .leaf-10 { width: 80px; height: 6px; bottom: 130px; left: 20px; transform: rotate(30deg); animation-delay: -1.2s; }

        /* Bottom right corner leaves */
        .leaf-11 { width: 100px; height: 7px; bottom: 150px; right: 40px; transform: rotate(-45deg); animation-delay: -2.7s; }
        .leaf-12 { width: 80px; height: 6px; bottom: 130px; right: 20px; transform: rotate(-30deg); animation-delay: -0.8s; }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(45,80,22,0.3);
            animation: slideUp 1s ease-out 0.7s both;
        }

        .hero-subtitle {
            font-size: 16px;
            margin-bottom: 50px;
            opacity: 0.95;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(45,80,22,0.3);
            animation: slideUp 1s ease-out 0.9s both;
        }

        /* Search Form Container - Centrado perfecto */
        .search-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            background: white;
        }

        .search-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            gap: 20px;
            align-items: end;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15), 0 5px 20px rgba(45,80,22,0.1);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.05);
            animation: slideUp 1.2s ease-out 1.1s both;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            text-align: left;
            min-width: 0;
            transition: transform 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-2px);
        }

        .form-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 0;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #2d5016;
            background: transparent;
            outline: none;
        }

        .search-button {
            background: #6b8e23;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            height: 45px;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(107, 142, 35, 0.3);
        }

        .search-button:before {
            content: "🔍";
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .search-button:hover {
            background: #556b2f;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(107, 142, 35, 0.4);
        }

        .search-button:hover:before {
            transform: scale(1.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .nav-menu {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 15px;
                gap: 25px;
            }
            
            .hero {
                height: 350px;
            }
            
            .hero-title {
                font-size: 36px;
            }
            
            .search-container {
                padding: 40px 20px;
            }
            
            .search-form {
                flex-wrap: wrap;
                gap: 15px;
                padding: 20px;
            }
            
            .form-group {
                flex: 1;
                min-width: calc(50% - 7.5px);
            }
            
            .search-button {
                width: 100%;
                order: 5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">🌿</div>
                E'Crist Commerce
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link">Inicio</a>
                <a href="#" class="nav-link">Productos</a>
                <a href="#" class="nav-link">Sostenibilidad</a>
                <a href="#" class="nav-link">Nosotros</a>
            </nav>
            <a href="#" class="sign-up-btn">Únete</a>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="leaf-frame"></div>
            
            <!-- Individual leaves -->
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
            <div class="leaf leaf-5"></div>
            <div class="leaf leaf-6"></div>
            <div class="leaf leaf-7"></div>
            <div class="leaf leaf-8"></div>
            <div class="leaf leaf-9"></div>
            <div class="leaf leaf-10"></div>
            <div class="leaf leaf-11"></div>
            <div class="leaf leaf-12"></div>
            
            <div class="hero-content">
                <h1 class="hero-title">CONSUMO CONSCIENTE<br>ESTILO EXCLUSIVO</h1>
                <p class="hero-subtitle">Descubre productos sostenibles y lujosos que cuidan del planeta</p>
            </div>
        </section>
        
        <!-- Search Form - Ahora perfectamente centrado -->
        <div class="search-container">
            <form class="search-form">
                <div class="form-group">
                    <label class="form-label">Categoría</label>
                    <input type="text" class="form-input" value="Hogar Ecológico" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Material</label>
                    <input type="text" class="form-input" value="Bambú Orgánico" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Certificación</label>
                    <input type="text" class="form-input" value="100% Sostenible" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label">Precio</label>
                    <input type="text" class="form-input" value="Premium" readonly>
                </div>
                <button type="submit" class="search-button">Explorar</button>
            </form>
        </div>
    </div>
</body>
</html>
